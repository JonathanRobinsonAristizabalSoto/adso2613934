<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="cuerpo">
        <!-- cabecera -->
        <header>
            <section class="cabecera_login">
                <a href="./catalogue.html">
                    <img class="icoback-login" src="../images/btn_back.png" alt="Back Button">
                </a>
                <img class="logotitulo-login" src="../images/logo-cabecera_login.svg" alt="Logo">

                <!-- Menú hamburguesa -->
                <div class="burger-menu">
                    <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                        <path class="line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                        <path class="line middle" d="m 70,50 h -40" />
                        <path class="line bottom"
                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                    </svg>
                    <nav class="nav">
                        <img class="ico-menu-title" src="../images/ico-menu-title.svg" alt="Menu">
                        <img class="ico-menu" src="../images/ico-menu.png" alt="Icon menu">
                        <menu class="contenido_menu oculto">
                            <a href="../index.html">
                                <img src="../images/ico-menu-home.png" alt="Home Icon">
                                Home
                            </a>
                            <hr>
                            <a href="./register.html">
                                <img src="../images/ico-menu-register.png" alt="Register Icon">
                                Register
                            </a>
                            <hr>
                            <a href="./catalogue.html">
                                <img src="../images/ico-menu-catalogue.png" alt="Catalogue Icon">
                                Catalogue
                            </a>
                            <hr>
                        </menu>
                    </nav>
                </div>
            </section>
        </header>
        <!-- LOGIN -->
        <form action="dashboard.html" method="get" class="contenedor_titulos_cajas_login">
            <div class="contenedor_titulo_caja_login">
                <label class="titulo_login">
                    <img src="../images/ico-email.png" alt="email Icon">
                    <h3>Email</h3>
                </label>
                <div class="caja">
                    <input type="email" placeholder="Ingrese su correo">
                </div>
            </div>
            <div class="contenedor_titulo_caja_login">
                <label class="titulo_login">
                    <img src="../images/ico-password.png" alt="password Icon">
                    <h3>Password</h3>
                </label>
                <div class="caja">
                    <img class="ico-eye" src="../images/ico-eye.svg" alt="">
                    <input type="password" placeholder="contraseña">
                </div>
            </div>
            <footer>
                <div class="botonlogin">
                    <button type="submit" class="btn btn-explore">
                        <img class="content-btn2-footer" src="../images/content-btn2-footer.svg" alt="explore">
                    </button>
                    <a class="recordar_contraseña" href="#">forgot your password?</a>
                </div>
            </footer>
        </form>
    </main>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active');
            $('.nav').toggleClass('active');
            $('.contenido_menu').toggleClass('oculto');
        });
     
        // ojo de contraseñas

        $togglePass = false
        $('form').on('click', '.ico-eye', function () {
            !$togglePass ? $(this).next().attr('type','text')
                        : $(this).next().attr('type','password')

            !$togglePass ? $(this).attr('src','../images/ico-eye.svg')
                        : $(this).attr('src','../images/ico-eye-closed.svg')            
            $togglePass = !$togglePass
        });
    </script>
</body>

</html>
