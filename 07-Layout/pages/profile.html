<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="cuerpo">
        <!-- cabecera -->
        <header>
            <section class="cabecera_register">
                <div>
                    <a href="./catalogue.html">
                        <img class="icoback" src="../images/btn_back.png" alt="Back Button">
                    </a>
                    <img class="logotitulo" src="../images/ico-menu-title.svg" alt="Logo">
                </div>

                <!-- MenÃº hamburguesa -->
                <div class="burger-menu">
                    <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                        <path class="line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                        <path class="line middle" d="m 70,50 h -40" />
                        <path class="line bottom"
                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                    </svg>
                    <nav class="nav">
                        <img class="ico-menu-title" src="../images/ico-menu-title.svg" alt="Menu">
                        <img class="ico-menu" src="../images/ico-menu.png" alt="Icon menu">
                        <menu class="contenido_menu oculto">
                            <a href="../index.html">
                                <img src="../images/ico-menu-home.png" alt="Home Icon">
                                Home
                            </a>
                            <hr>
                            <a href="./login.html">
                                <img src="../images/ico-menu-login.png" alt="Login Icon">
                                Login
                            </a>
                            <hr>
                            <a href="./catalogue.html">
                                <img src="../images/ico-menu-catalogue.png" alt="Catalogue Icon">
                                Catalogue
                            </a>
                            <hr>
                        </menu>
                    </nav>
                </div>
            </section>
        </header>
        <!-- Profyle adm -->

        <section class="contenedor_titulos_myprofile">
            <div class="img_perfil_adm">
                <img class="img_perfil_usuario" src="../images/perfilusuario2.png" alt="img perfil">
            </div>
            <section>
                <div>
                    <div class="titulo_myprofile">
                        <h3>Jeremias Juper</h3>
                    </div>
                    <div class="botonprofyle">
                        <a href="../pages/catalogue.html" class="btn btn-explore">
                            <img class="content-btn4-myprofyle" src="../images/content-btn4-footer.svg" alt="explore">
                        </a>
                    </div>
                </div>
            </section>
            <menu class="contenedor_titulo_myprofile">
                <a href="../pages/profile.html">
                    <img src="../images/ico-profyle.png" alt="Home Icon">
                    My Profyle
                </a>
                <hr>
                <a href="../pages/dashboard2.html">
                    <img src="../images/ico-conf.png" alt="Login Icon">
                    Dashboard
                </a>
                <hr>
                <a href="../index.html">
                    <img src="../images/ico-logout.png" alt="Catalogue Icon">
                    LogOut
                </a>
                <hr>
            </menu>
        </section>
    </main>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active');
            $('.nav').toggleClass('active');
            $('.contenido_menu').toggleClass('oculto');
        });
    </script>
</body>

</html>
