<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="cuerpo">
        <!-- cabecera -->
        <header>
            <section class="cabecera_dash">
                <img class="logotitulo-dash" src="../images/logo-cabecera_dashboard.svg" alt="Logo">

                <!-- MenÃº hamburguesa -->
                <div class="burger-menu">
                    <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                        <path class="line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                        <path class="line middle" d="m 70,50 h -40" />
                        <path class="line bottom"
                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                    </svg>
                    <nav class="nav">
                        <section class="contenedor_titulos_myprofile2">
                            <div class="img_perfil_adm">
                                <img class="img_perfil_usuario" src="../images/perfilusuario2.png" alt="img perfil">
                            </div>
                            <section>
                                <div>
                                    <div class="titulo_myprofile">
                                        <h3>Jeremias Juper</h3>
                                    </div>
                                    <div class="botonprofyle">

                                        </a>
                                    </div>
                                </div>
                            </section>
                            <menu class="contenedor_titulo_myprofile">
                                <a href="../pages/profile.html">
                                    <img src="../images/ico-profyle.png" alt="Home Icon">
                                    My Profyle
                                </a>
                                <hr>
                                <a href="../pages/dashboard2.html">
                                    <img src="../images/ico-conf.png" alt="Login Icon">
                                    Dashboard
                                </a>
                                <hr>
                                <a href="../index.html">
                                    <img src="../images/ico-logout.png" alt="Catalogue Icon">
                                    LogOut
                                </a>
                                <hr>
                            </menu>
                        </section>
                    </nav>
                </div>
            </section>

        <!-- contenido dashboard -->
        <section class="contenedor_modulos_dash">
            <section class="contenedor_dash">
                <section class="contenido_dash">
                    <img src="../images/ico-menu-user-dash.png" alt="email Icon" class="img-contenedor-dash">
                    <div class="texto-contenedor-dash">
                        <div class="titulo_modulo">
                            <p>module</p>
                        </div>
                        <div class="parrafo_modulo">
                            <h3>Users</h3>
                        </div>
                    </div>
                    <div class="boton_view_dash">
                        <a href="../pages/users.html" class="btn btn-explore">
                            <img class="content-btn-view-dash" src="../images/btn-view-dash.png" alt="users">
                        </a>
                    </div>
                </section>
            </section>
            <section class="contenedor_dash">
                <section class="contenido_dash">
                    <img src="../images/ico-menu-cat-dash.png" alt="email Icon" class="img-contenedor-dash">
                    <div class="texto-contenedor-dash">
                        <div class="titulo_modulo">
                            <p>module</p>
                        </div>
                        <div class="parrafo_modulo">
                            <h3>Categories</h3>
                        </div>

            </section>
            <section class="contenedor_dash">

                    <img src="../images/ico-menu-games-dash.png" alt="email Icon" class="img-contenedor-dash">
                    <div class="texto-contenedor-dash">
                        <div class="titulo_modulo">
                            <p>module</p>
                        </div>
                        <div class="parrafo_modulo">
                            <h3>Games</h3>
                        </div>
                    </div>
                    <div class="boton_view_dash">
                        <a href="../pages/games.html" class="btn btn-explore">
                            <img class="content-btn-view-dash" src="../images/btn-view-dash.png" alt="explore">
                        </a>
                    </div>
                </section>
            </section>
        </section>          
    </main>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active');
            $('.nav').toggleClass('active');
            $('.contenido_menu').toggleClass('oculto');
        });
    </script>
</body>

</html>
