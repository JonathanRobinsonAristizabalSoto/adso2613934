<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="cuerpo">
        <!-- Cabecera -->
        <header>
            <section class="cabecera_add">
                <div>
                    <a href="../pages/dashboard.html">
                        <img class="icoback-add" src="../images/btn_back.png" alt="Back Button">
                    </a>
                    <img class="logotitulo-add" src="../images/logo-cabecera_edit.svg" alt="Logo">
                </div>
                <!-- Menú hamburguesa -->
                <div class="burger-menu">
                    <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                        <path class="line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                        <path class="line middle" d="m 70,50 h -40" />
                        <path class="line bottom"
                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                    </svg>
                    <nav class="nav">
                        <img class="ico-menu-title" src="../images/ico-menu-title.svg" alt="Menu">
                        <img class="ico-menu" src="../images/ico-menu.png" alt="Icon menu">
                        <menu class="contenido_menu oculto">
                            <a href="../index.html">
                                <img src="../images/ico-menu-home.png" alt="Home Icon">
                                Home
                            </a>
                            <hr>
                            <a href="./login.html">
                                <img src="../images/ico-menu-login.png" alt="Login Icon">
                                Login
                            </a>
                            <hr>
                            <a href="./catalogue.html">
                                <img src="../images/ico-menu-catalogue.png" alt="Catalogue Icon">
                                Catalogue
                            </a>
                            <hr>
                        </menu>
                    </nav>
                </div>
            </section>
        </header>

        <!-- Registro -->
        <form action="dashboard.html" method="get" class="contenedor_titulos_cajas_register">

            <!-- contenedor con forma -->
            <div >
                <img class="img_perfil_usuario" src="../images/perfiladd.png" alt="">
            </div>

            <!-- contenedores input -->
            <section class="contenedor_titulo_caja_register">
                <label class="titulo_register">
                    <h3>Fullname</h3>
                </label>
                <div class="caja">
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
            </section>
            <section class="contenedor_titulo_caja_register">
                <label class="titulo_register">
                    <h3>Email</h3>
                </label>
                <div class="caja">
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
            </section>
            <section class="contenedor_titulo_caja_register">
                <label class="titulo_register">
                    <h3>Phone</h3>
                </label>
                <div class="caja">
                    <input type="tel" placeholder="Ingrese su teléfono" required>
                </div>
            </section>
            <section class="contenedor_titulo_caja_register">
                <label class="titulo_register">
                    <h3>Birth Date</h3>
                </label>
                <div class="caja">
                    <input type="date" placeholder="Ingrese su fecha de nacimiento" required>
                </div>
            </section>
            <section class="contenedor_titulo_caja_register">
                <label class="titulo_register">
                    <h3>Password</h3>
                </label>
                <div class="caja">
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
            </section>
            <footer>
                <div class="botonregister">
                    <button type="submit" class="btn btn-explore">
                        <img class="content-btn2-footer" src="../images/content-btn-add.svg" alt="Explore">
                    </button>
                </div>
            </footer>
        </form>
    </main>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active');
            $('.nav').toggleClass('active');
            $('.contenido_menu').toggleClass('oculto');
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#inputFile').on('change', function (event) {
                var file = event.target.files[0];
                var reader = new FileReader();

                reader.onload = function (event) {
                    $('#imagenContenedor').find('img').attr('src', event.target.result);
                    $('#uploadText').hide(); // Ocultar el texto de carga
                }

                reader.readAsDataURL(file);
            });

            // Permitir al usuario seleccionar una imagen al hacer clic en cualquier parte del contenedor
            $('#imagenContenedor').click(function () {
                $('#inputFile').click();
            });
        });
    </script>
</body>

</html>
